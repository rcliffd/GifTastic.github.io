<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../giftastic/assets/style.css"

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Giftastic Gif Generator</title>

  <body>
    <div class="container">
      <div class="row" id="buttonRow"></div>
    </div>

    <div class="container" id="formContainer">
      <div class="row">
        <div class="col-md-4">
          <h3>A Giftastic Generator of Knowledge!</h3>
        </div>
        <div class="col-md-4">
          <h2 class="howTo">How to Use:</h2>
          <h6>Select a reaction button above or add your own!</h6>
        </div>
        <div class="col-md-4" id="adder">
          <input
            type="text"
            name="addBtn"
            value="Add a Button!"
            id="btnAdder"
            onfocus="this.value=''"
          />
          <br />
          <input type="submit" name="Submit" id="submitBtn" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12" id="gifDiv"></div>
      </div>
